<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Moodatorium - Contact</title>
    <!-- Link tag connecting the html file to the css file. I used a link tag because it is a method - 
    to link the css file to the html file -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/bb0515a43c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>THE MOODATORIUM</h1>
        <!-- These tags display the image of the companies logo in the site header. I used an anchor tag in order - 
        to make this image a link to the sites homepage. This is so you can get to the homepage when you click on the logo image. -->
        <a href="index.html"><img src="images/moodatorium-logo.png" class="moodatorium-logo"
                alt="The Moodatorium's logo"></a>
        <nav>
            <a href="shopping-cart.html"><img src="images/shopping-cart.png" class="shopping-cart"
                    alt="View shopping cart button represented by an image."></a>
            <!-- This is a list containing Navigation links. I used an li tag to display the nav links because it 
            makes styling them, a whole lot simpler in CSS.  -->
            <ul class="page-links">
                <li class="home-link"><a href="index.html">HOME</a></li>
                <li class="about-us-link"><a href="about-us.html">ABOUT US</a></li>
                <li class="contact-link"><a href="contact.html">CONTACT</a></li>
                <li class="faq"><a href="X">FAQ</a></li>
            </ul>
            <div class="search-bar">
                <!-- I added the label tag in even though It is not nessesary just for good practice -->
                <label for="search-field">
                    <!-- Search Bar --></label>
                <input id="search-field" type="text" name="search-field" placeholder="Search...">
                <a class="search-button" href="X"><i class="fas fa-search fa-lg"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>CONTACT</h2>
            <!-- The three text input fields -->
            <form class="contact-info" action="contact-forms.html" method="get">
                <div>
                    <label for="yourname">Your Name</label>
                    <input id="yourname" type="text" name="yourname">
                </div>
                <div>
                    <label for="youremail">Your Email</label>
                    <input id="youremail" type="text" name="youremail">
                </div>
                <div>
                    <label for="thesubject">Subject</label>
                    <input id="thesubject" type="text" name="thesubject">
                </div>
                <div>
                    <label for="yourmessage">Message/Comments</label>
                    <textarea id="yourmessage" name="yourmessage" placeholder="Your message here..."></textarea>
                </div>
                <!-- The submit button -->
                <button id="submit-button" type="submit">SUBMIT</button>
            </form>

        </section>
    </main>
    <footer id="site-footer">
        <!-- Will try to see if I can get .svg versions of the social media icon .png images. -->
        <img class="facebook-icon" src="images/facebook-icon.png" alt="Facebook logo">
        <img class="twitter-icon" src="images/twitter-icon.gif" alt="Instagram logo">
        <img class="instagram-icon" src="images/instagram-icon.gif" alt="Twitter logo">
        <img class="youtube-icon" src="images/youtube-icon.png" alt="Linkedin logo">
        <p id="copyright-line">&copy; Copyright 2021 - Eamonn Kennedy A02</p>
    </footer>
</body>

</html>
